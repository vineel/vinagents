<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accordli API</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      padding: 48px;
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 16px;
      font-size: 32px;
    }
    p {
      color: #666;
      margin-bottom: 32px;
      line-height: 1.6;
    }
    .api-link {
      display: inline-block;
      background: #667eea;
      color: white;
      padding: 12px 32px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s;
    }
    .api-link:hover {
      background: #5568d3;
    }
    .status {
      margin-top: 32px;
      padding: 16px;
      background: #f0fdf4;
      border: 1px solid #86efac;
      border-radius: 6px;
      color: #166534;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Accordli API</h1>
    <p>
      Your API is up and running! This is a placeholder page for your frontend application.
      Replace this file with your built frontend app.
    </p>
    <a href="/api/v1/health" class="api-link">Check API Health</a>
    <div class="status">
      <strong>Status:</strong> Ready to serve requests
    </div>
  </div>
</body>
</html>
